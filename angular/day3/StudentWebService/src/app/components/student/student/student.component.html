<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>id</th>
      <th>Name</th>
      <th>Age</th>
      <th>Mobile</th>
      <th>Email</th>
      <th>Created Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students; let currentIndex = index">
      <td>{{ currentIndex + 1 }}</td>
      <td
        [class.red-class]="student.Age > 20"
        [class.green-class]="student.Age <= 20"
      >
        {{ student.Name }}
      </td>
      <td>{{ student.Age }}</td>
      <td>{{ student.Mobile }}</td>
      <td>{{ student.Email }}</td>
      <td>{{ student.CreatedDate }}</td>
      <td>
        <button class="btn btn-danger" (click)="deleteStudent(currentIndex)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
