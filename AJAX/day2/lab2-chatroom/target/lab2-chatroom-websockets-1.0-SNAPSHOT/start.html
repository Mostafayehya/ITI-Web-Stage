<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Start page</title>
</head>
<body>


<h1 align="center" style="width: 60%; margin: 30px auto;">Web Socket Chat</h1>

<div  class=" card text-center justify-content-center" style="width: 60%; margin: 30px auto; ">

    <div class="card-header">
        Login Page
    </div>
    <div class="card-body">

        <img style="width: 18em" class="img-fluid" src="https://iconarchive.com/download/i86037/graphicloads/100-flat-2/chat-2.ico"/>
        <form>
            <div style="width: 18em; margin: auto" class="mb-3">
                <label for="userName" class="form-label" style="margin-top: 20px;">User Name</label>
                <input type="text" class="form-control" id="userName" aria-describedby="emailHelp">
            </div>

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">female</label>
            </div>
            <button type="submit" class="btn btn-primary">Start</button>
        </form>
    </div>

</div>
</body>
</html>
