<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Login with cookies </title>

    <script src="CookiesManager.js"></script>

</head>

<body onload =" checkCookie(true);">

    <form action ="#" submit="return false;" name="forma">
        <section>
            <label for="user-name">User Name</label>
            <input type="text" name="username" id="user-name">
        </section><br>

        <section>
            <label for="user-name">Password</label>
            <input type="password" name="user-name" id="password">
        </section><br>

        <section>
            <input type="checkbox" id="checkbox" name="Remember me" value="Remember me">
            <label>Remember me</label>
        </section>

        <input type="submit" value="Login" id="login" onclick="checkCookie(document.getElementById('checkbox').value)">
    </form>


</body>

</html>
