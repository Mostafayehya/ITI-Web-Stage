<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed test game </title>

    <style>
        .game {
            margin: auto;
            width: 50%;
            font-size: 18px;
        }
    </style>

    <script>

        var t;
        var currentR;
        var score = 0;
        function changeLable() {
            currentR = Math.floor(Math.random() * 10);
            document.getElementById("randomNumber").innerHTML = currentR;
        }
        function startGame() {
            t = setInterval("changeLable()", 1000);
        }

        function endGame() {
            alert("Your score: " + score);
            clearInterval(t);
            currentR = 0;
            score = 0;
        }

        document.addEventListener("keypress", (event) => {
            if (event.key == currentR) {

                score++;
                // do something
            }
        });

    </script>
</head>

<body>

    <div class="game">

        <label class="game" id="randomNumber" ="22px"> Hello</label>
    </div>
    <div class="game">

        <a href="#" onclick="startGame()">Start Game</a>
    </div>
    <div class="game">
        <a href="#" onclick="endGame()">End Game</a>

    </div>
</body>

</html>
