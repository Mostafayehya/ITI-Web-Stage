<!DOCTYPE html>
<html lang="en">

<head>
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <br>
    <form>

        <h2>Account Information</h2>
        <label> User Name </label>
        <input type="text" name="firstname" size="15" /> <br> <br>
        <label>Password: </label>
        <input type="password" name="password"  size="15" required /> <br> <br>
        <label> Confirm password: </label>
        <input type="password" name="confirm password" size="15" /> <br> <br>
        <label> Credit Card Number*</label>
        <input type="number" name="creditcard" size="15" /> <br> <br>

        <hr>
        <h2>Personal Information</h2>
        <label>Name </label>
        <input type="text" name="name" size="15" /> <br> <br>

        <label>Date of Birth </label>
        <input type="date" name="birthdate" size="15" /> <br> <br>

        <label>Favourite color</label>
        <input type="color" name="favcolor" size="15" /> <br> <br>

        <label>Profile photo</label>
        <input type="file" name="photochooser" size="15" /> <br> <br>

        <label>Favourite browser </label>
        <input type="text" name="favbrowser" size="15" /> <br> <br>

        <hr>
        <h3>Company Information</h3>

        <label>No. of Employees</label>
        <input type="number" name="employeenumber" size="15" /> <br><br>

        <label>Estimate revenu</label>

        <input type="range" name="estimate revenu" size="15" /> <br><br>

        <h2>Contacts information</h2>
        Email:
        <input type="email" id="email" name="email" /> <br>
        <br> <br>

        Phone :
        <input type="text" name="country code" value="+91" size="2" />
        <input type="text" name="phone" size="10" /> <br> <br>

        <br> 
        Website URL
        <br>
        <input type="url" name="presonalwebsiteurl"  size="15" required />
        <br><br>

    <hr>

        <input type="submit" value="Submit" />
        <input type="button" value="Cancel"/>
    </form>

</body>

</html>
