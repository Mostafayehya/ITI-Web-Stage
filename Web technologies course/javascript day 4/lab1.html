<!DOCTYPE html>
<html lang="en">

<head>
    <script src="lab1.js"></script>
    <title>Lab1</title>
</head>

<style>
    .smallTextArea {
        width: 30px;
    }
</style>
<script>
    function calcString(){

        var inputString = document.getElementById("textArea").value;
        var reqIndex =  document.getElementById("reqIndex").value;
        var subString =  document.getElementById("subString").value;

        document.getElementById("firstOccurence1").value= inputString.indexOf(subString);
        document.getElementById("lastOccurence1").value = inputString.lastIndexOf(subString);

        document.getElementById("firstOccurence2").value= inputString.indexOf(subString,reqIndex);

        document.getElementById("lastOccurence2").value= inputString.lastIndexOf(subString,reqIndex);

        // document.writeln("<p>" + subString + "</p>");
    }
</script>
<body>

    <h1>The String Search is </h1>


    <textarea id="textArea" rows="5" cols="60" name="description">
     This is a default testing text 
     </textarea><br><br>

    <div>
        <label> Enter substring to search for</label>
        <input type="text" name="subString" id="subString">
        <input type="button" value="Search" id="searchButton" onclick="calcString()">
        <label for="At Index">At Index</label>
        <input class="smallTextArea" type="text" name="index" id="reqIndex">
    </div>
    <br><br>
    <div>
        <label>First Occurence located at index</label>
        <input type="text" id="firstOccurence1">
    </div>
    <div>
        <label>Last occurence located at index</label>
        <input type="text" id="lastOccurence1">
    </div>

    <div>
        <label> First occurence from your index located at index </label>
        <input type="text" id="firstOccurence2">
    </div>

    <div>
        <label> Last occurence from your index located at index </label>
        <input type="text" id="lastOccurence2">
    </div>


</body>

</html>
