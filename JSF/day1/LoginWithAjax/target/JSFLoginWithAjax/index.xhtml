<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head><title>Welcome</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous"/>

    <link rel="stylesheet" href="css/login.css"/>

</h:head>

<h:body>
    <f:view>

        <div class="container-sm">
            <h:form  style="width: 50%;" prependId="false">
                <h3>Please enter our name and password</h3>

                <table>
                    <tr>
                        <td>Name</td>
                        <td>
                            <h:inputText id="userName" value="#{User.name}"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td>
                            <h:inputSecret id="password" value="#{User.password}"/>
                        </td>
                    </tr>

                </table>

                <p>
                    <h:commandButton id="loginBtn" class="btn btn-primary" value="Login" action="welcome"/>
                </p>

                <h:commandButton id="showBtn" class="btn btn-primary" value="AJAX">
                    <f:ajax execute="userName password" render="outputMessage"/>
                </h:commandButton>
            </h:form>

            <h:outputText id="outputMessage" value="#{User.name}"/>

        </div>

    </f:view>
</h:body>

</html>
