<h:form prependId="false" >

    <h:head>
        <title>JSF Login </title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

        <link rel="stylesheet" href="css/login.css" />

    </h:head>
    <h:body>
        <h:form >
            <h3>Please enter your name and password.</h3>
            <table>
                <tr>
                    <td>Name:</td>
                    <td> <h:inputText id = "inputName" value="#{User.name}"/> </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td> <h:inputSecret value="#{User.password}"/> </td>
                </tr>
            </table>

            <p> <h:commandButton value="Login" action="welcome"/> </p>

            <h:commandButton value = "Show Message">
                <f:ajax execute = "inputName" render = "outputMessage" />
            </h:commandButton>

            <h2><h:outputText id = "outputMessage"
                              value = "#{User.name != null ? User.name : ''}"
            /></h2>
        </h:form>
